<nz-card [nzTitle]="'::Menu:Item'|abpLocalization">
    <button nz-button nzType="primary" (click)="showModal()">
        {{'::NewItem'|abpLocalization}}
        <span nz-icon nzType="plus"></span>

    </button>
    <br>

    <nz-table #basicTable [nzData]="items">
        <thead>
            <tr>
                <th>{{'::Code'|abpLocalization}}</th>
                <th>{{'::Name'|abpLocalization}}</th>
                <th>{{'::Type'|abpLocalization}}</th>
                <th>{{'::Price'|abpLocalization}}</th>
                <th>{{'::TotalQuantity'|abpLocalization}}</th>
                <th>{{'::Actions'|abpLocalization}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{data.code}}</td>
                <td>{{data.name}}</td>
                <td>{{data.type}}</td>
                <td>{{data.price}}</td>
                <td>{{data.totalQuantity}}</td>
                <td>
                    <nz-button-group nzSize="large">
                        <button nz-button nzType="primary">
                            <span nz-icon nzType="form"></span>
                            {{'::View'|abpLocalization}}
                        </button>
                        <button nz-button nzType="default">
                            <span nz-icon nzType="edit"></span>
                            {{'::Edit'|abpLocalization}}
                        </button>
                        <button nz-button nzType="primary" nzDanger>
                            <span nz-icon nzType="delete"></span>
                            {{'::Delete'|abpLocalization}}
                        </button>
                    </nz-button-group>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>


<nz-modal [(nzVisible)]="isVisible" nzTitle="Modal Title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzOkLoading]="isOkLoading">
    <p *nzModalContent>Modal Content</p>
</nz-modal>
